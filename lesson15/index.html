<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <link href="../css/style.css" rel="stylesheet"> 
  <title>v-for</title>
</head>
<body>
  <div id="myApp">
    <ul>
      <li v-for="(game, index) in games">({{index + 1}}) {{game.title}} / {{game.price}}</li>
    </ul>
  </div>

  <script>
    var myApp = new Vue({
      el: '#myApp',
      data: {
        games: [
          {title: "勇者斗恶龙", price: 500},
          {title: "酷跑卡丁车", price: 300},
          {title: "马里奥世界", price: 450},
        ],
      },
    });

  
  </script>
</body>
</html>
