<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="../css/style.css" rel="stylesheet"> </head>

<body>
    <div id="myApp">
        <h3>游戏列表</h3>
        <div v-if="seen">2017年热卖</div>

        <ol>
            <li v-for="game in games">{{game.title}} / {{game.price}}元</li>
        </ol>
    </div>
</body>

<script>
    var myApp = new Vue({
        el : '#myApp',
        data: {
            seen: true,
            games:[
                {
                    title: '勇者斗恶龙',
                    price: 400 
                },
                {
                    title: '超级马里奥',
                    price: 380
                },
                {
                    title: '我的世界',
                    price: 99
                },
            ] 
        } 
    });
</script>

</html>
